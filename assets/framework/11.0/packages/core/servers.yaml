name: servers
sections:
  - name: trafficmanagement.loadbalancing.servers
    elements:
      - name: DUMMY
        fields:
          - id: name
            data: DUMMY
          - id: address
            data: "{{core.servers.trafficmanagement.dns.addressrecords.DUMMY/name}}"
        expressions:
          install: add server {{name}} {{address}}
          uninstall: rm server {{name}}
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: FULL_TRUSTED
        fields:
          - id: name
            data: HTTP_TRUSTED_FULL
          - id: policy
            data: "{{core.servers.appexpert.expressions.CSP_FULL_TRUSTED/name}}"
        expressions:
          install: add cs policy {{name}} {{policy}} {{action}} -logAction {{logaction}}
          uninstall: rm cs policy {{name}}