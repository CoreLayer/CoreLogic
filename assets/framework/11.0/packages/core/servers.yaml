name: servers
sections:
  - name: trafficmanagement.loadbalancing.servers
    elements:
      - name: DUMMY
        fields:
          - id: name
            data: <<prefix>>DUMMY
          - id: address
            data: <<core.dns.trafficmanagement.dns.addressrecords.DUMMY/fqdn>>
        expressions:
          install: add server <<name>> <<address>>
          uninstall: rm server <<name>>